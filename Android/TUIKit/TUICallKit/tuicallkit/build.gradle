apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        versionName "1.0"
        versionCode 1
        minSdkVersion 16
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api "com.github.bumptech.glide:glide:4.12.0"
    api "com.tencent.liteav:LiteAVSDK_TRTC:10.4.0.11168"
    def projects = this.rootProject.getAllprojects().stream().map { project -> project.name }.collect()
    println "all projects : {$projects}"
    if (projects.contains("tuicore")) {
        api project(':tuicore')
    } else {
        api "com.tencent.imsdk:imsdk-plus:latest.release"
        api 'com.tencent.liteav.tuikit:tuicore:latest.release'
    }

    if (projects.contains("tuicallengine")) {
        api project(':tuicallengine')
    } else {
        api 'com.tencent.liteav.tuikit:tuicallengine:latest.release'
    }
}
