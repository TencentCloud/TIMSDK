apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    signingConfigs {
        release {
            storeFile file("$System.env.KEYSTORE_PATH")
            storePassword "$System.env.STOREPASS"
            keyAlias "$System.env.ALIAS"
            keyPassword "$System.env.KEYPASS"
        }
    }

    defaultConfig {
        applicationId "com.tencent.qcloud.tim.tuikit"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        archivesBaseName = "TUIKitDemo"
        multiDexEnabled = true

        ndk {
            abiFilters = []
            abiFilters.addAll(rootProject.ext.abiFilters)
        }

        manifestPlaceholders = [
                // TPNS 推送服务 accessId、accessKey
                XG_ACCESS_ID : "",
                XG_ACCESS_KEY: ""
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(include: ['*.aar'], dir: '../libs')

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Optional, if you use support library fragments:
    // google firebase
    implementation('com.google.firebase:firebase-core:17.0.0')
    // google 云消息传递
    implementation ('com.google.firebase:firebase-messaging:19.0.1')

    // TPNS 推送，最新版本号可参考 [Android SDK 发布动态](https://cloud.tencent.com/document/product/548/44520)
    // 主包
    implementation 'com.tencent.tpns:tpns:1.2.5.0-release'
    // 小米
    implementation "com.tencent.tpns:xiaomi:1.2.5.0-release"
    // 魅族
    implementation "com.tencent.tpns:meizu:1.2.5.0-release"
    // OPPO
    implementation "com.tencent.tpns:oppo:1.2.5.0-release"
    // vivo
    implementation "com.tencent.tpns:vivo:1.2.5.0-release"
    // 华为
    implementation 'com.tencent.tpns:huawei:1.2.5.0-release'
    implementation 'com.huawei.hms:push:5.0.2.300'

    // bugly sdk
    implementation 'com.tencent.bugly:crashreport:latest.release'
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'

    implementation project(':tuikit')
    implementation project(':tuikit-live')
}
