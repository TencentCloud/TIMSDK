<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="icon" href="favicon.ico"><title>腾讯云即时通信 Web-IM</title><link href="css/vendors~app.3c6efc88.css" rel="stylesheet"><link href="css/app.12bc8f5a.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but 腾讯云即时通信 Web-IM doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="https://ssl.captcha.qq.com/TCaptcha.js"></script><script src="https://tam.cdn-go.cn/aegis-sdk/latest/aegis.min.js"></script><script>/**
      * 根据基础字体大小 和 效果图宽度设置 根节点字体大小
      * @param baseFontSize  浏览器默认字体大小 [注]浏览器最小字体为12像素，所以该值必需大于等于12
      * @param baseWidth  设计稿的尺寸
      */
      function initFontSize(){
      // 获取当前屏幕宽度
      var clientWidth = document.documentElement.clientWidth || window.innerWidth;
      // 根据宽度计算根节点字体大小
      //初始化 字体16px , 设计稿宽1920px
      var size = Math.floor( clientWidth / 1920 * 16 );

      size = size > 12 ? size : 12;

      document.querySelector('html').style.fontSize = size + 'px';
      }
      initFontSize();
      // 窗口大小改变时设置根节点字体大小，通过字体大小来控制页面元素尺寸的缩放
      window.addEventListener('resize', initFontSize);</script><script src="js/vendors~app.0c0ce83c.js"></script><script src="js/app.9426e8dd.js"></script></body></html>
